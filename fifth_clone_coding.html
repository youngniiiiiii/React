<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" ></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" ></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React; 

        let rootNode = document.getElementById("root");

        ReactDOM.createRoot(rootNode).render(
            <React.StrictMode>
                <Counter/>
            </React.StrictMode>

        )
        ;
    
        function Counter(){
            const [x, setX]=React.useState(0);
            const [y, setY]=React.useState(0);
            const [z, setZ]=React.useState(0);
    
            function xChange (e) {   //  <- input값으로 text변경 함수
                setX(e.target.value);
            };
    
            function yChange (e){     //  <- input값으로 text변경 함수
                setY(e.target.value);
            };
    
           const add = ()=>{
            setZ(parseInt(x)+parseInt(y));
           }
    
           const sub = ()=>{
            setZ(parseInt(x)-parseInt(y));
           }
    
           return(
            <div>
                x : <input type="text" onChange={xChange}/><br/>
                y : <input type="text" onChange={yChange}/><br/>
                <h1>{z}</h1>
                <button type="button" onClick={add}>+</button>
                <button type="button" onClick={sub}>-</button>
            </div>    
           )
        }
    
    </script>
</body>
</html>
