<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
    <button type="button" id="btnDel">삭제</button><br/>

    <table style = "width:80%;margin:auto;border:blue 1px solid">
        <!--열별로 스타일 지정하기 위한 목적-->
        <colgroup>  
            <col style="width:33%">
            <col style="width:33%">
            <col style="width:33%">                        
        </colgroup>
        <thead>
            <th>품목</th>
            <th>개수</th>
            <th>단가</th>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" name="product_name"></td>
                <td><input type="text" name="product_count"></td>
                <td><input type="text" name="product_price"></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
<script>
        window.onload=()=>{
        document.getElementById("btnAdd").addEventListener("click", goAdd);
        document.getElementById("btnDel").addEventListener("click", goDel);
        
    }

    function goAdd(){
        tbody = document.getElementById("tbody");
        row = tbody.insertRow(tbody.rows.length); //맨아래에 새로운 행추가
        cell1 = row.insertCell(0);  //새로운 셀 추가
        cell2 = row.insertCell(1);
        cell3 = row.insertCell(2);
        cell1.innerHTML='<input type="text" name="product_name">';
        cell2.innerHTML='<input type="text" name="product_count">';
        cell3.innerHTML='<input type="text" name="product_price">';   
    }

    function goDel(){
        tbody = document.getElementById("tbody");
        if( tbody.rows.length>1)
            tbody.deleteRow(tbody.rows.length-1);   //index
        else
            alert("더이상 삭제가 불가능합니다.")
    }
</script>
