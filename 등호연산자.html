<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>등호연산자</h1>
</body>
</html>
<script>
    console.log( "0" == 0 );
    //true가 나온다!! ==은 자동형전환 해준당
    console.log( "0" === 0 );
    //false가 나온다!! ===은 형전환을 하지 않는다.

    console.log( "0" != 0 );
    //false가 나온다!! !=은 자동형전환 해준당
    console.log( "0" !== 0 );
    //true가 나온다!! !==은 형전환을 하지 않는다.

</script>
