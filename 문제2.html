<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 문제2) 이름, 일주일간 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요
단 20시간 초과 근무시 초과근무에 대해서는 초과수당을 지급하세요
초과수당은 시간당급여액의 50%입니다
근무시간 : 30 <- input 태그
시간당급여액 : 20000<- input 태그
기본급 : 600000  초과수당: 100000  합: 700000 <- span 태그 -->
    
    <h1>초과수당 계산하기</h1>
    이름 : <input type="text" id="name"><br/>
    근무시간 : <input type="text" id="time"><br/>
    시급 : <input type="text" id="perpay"><br/>

    <button type="button" onclick="goCalc()">계산하기</button><br/>
    <button type="button" onclick="goClear()">새로입력</button><br/>
    <!--reset태그는 input 태그들 값을 모두 초기화 한다-->

    <div id="result"></div>

</body>
</html>       
<script>
    function goCalc(){
        //1. 태그로부터 입력
        name = document.getElementById("name").value;
        time = document.getElementById("time").value;
        perpay = document.getElementById("perpay").value;
        
        time = parseInt(time);
        perpay = parseInt(perpay);
        base_pay = time * perpay;

        over_pay =0;
        if( time >20){
            over_pay = (time-20) * perpay/2;
        }

        temp=`${name}의 기본급은 ${base_pay}이고 수당은 ${over_pay}이고 총액은 ${base_pay + over_pay}입니다`;
        document.getElementById("result").innerHTML=temp;
    }

    function goClear(){
        document.getElementById("name").value="";
        document.getElementById("time").value="";
        document.getElementById("perpay").value="";
        document.getElementById("result").innerHTML="";  //div태그는 innerHTML을 쓴다
    }
</script>
