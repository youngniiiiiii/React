<script>
    let employee = [
        {name:"홍길동", time:40, salary:10000, total:0},
        {name:"임꺽정", time:15, salary:20000, total:0},
        {name:"장길산", time:20, salary:20000, total:0},
        {name:"강감찬", time:30, salary:15000, total:0},
        {name:"이순신", time:40, salary:30000, total:0},
        
    ];

    for(emp of employee) {
        emp["total"] = emp["time"] * emp["salary"];
    }

    for(emp of employee) {
        console.log(`이름 : ${emp["name"]} 근무시간 : ${emp["time"]} 시간당급여액 : ${emp["salary"]} 총액 : ${emp["total"]}`);
    }


</script>
