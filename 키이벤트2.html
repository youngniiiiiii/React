<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeypress="inNumber()"/><br/>
    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');"/>
    
</body>
</html>
<script>
    function inNumber(){
        //event - 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
        //'0' - 48 , 9 - '57', A-65 a-97
        if(event.keyCode<48 || event.keyCode>57){
            event.returnValue=false;        //해당문자가 input태그에 나타나는걸 막는다.
                                            //숫자만 입력이 가능~
        }
    }

    function goInput(me){
        //replace(/패턴/) 패턴은 / ~ / 사이에 넣는다
        //[0-9] [] - 로 구성되어진
        //0~9를 제외한 문자를 없애버리기
        //[^0-9] : 0~9를 제외한
        //^[^0-9] : 0이나 9로 시작하는
        //g 옵션 : global의 의미 전부다 찾아서 공백으로 바꿔라
        me.value = me.value.replace(/[^0-9]/g,'');
        //한글일때 문제
    }
</script>
