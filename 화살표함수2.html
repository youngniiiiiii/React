<script>
    let arr = [1,2,4,7,9,12,24,35,27,6];
    //분해해서 각각 짝수와 홀수를 다른배열에 저장하고 싶다
    let odd=[];
    let even=[];

    for(i=0; i<arr.length; i++){
        if(arr[i]%2==0)
            even.push(arr[i]);
        else
            odd.push(arr[i]);
    }

    console.log(even);
    console.log(odd);

    //배열에 filter 함수 - 조건을 주면 조건에 맞는 데이터만 배열로 만들어 반환한다.
    //       filter - 매개변수가 하나 반환값이 true 또는 false 결과없이 true인 것만 묶어서 준다.

    function isEven(e){
        return e%2==0;         //if를 꼭 안써두 된다^^ 짝수이면 true, 홀수이면 false로 간다
    }
    even = arr.filter(isEven);
    console.log(even);

    //람다로 표현하면 엄청 간단하쥬?
    odd = arr.filter(e=> e%2==1);
    console.log(odd);

    //10보다 큰것만
    let result = arr.filter(x=> x>10);
    console.log(result);

    words=["school","survey","assembly","desk","pen","pc","os","linux","windows"];
    //단어길이 5개이상인것만
    result = words.filter(w=> w.length>=5);
    console.log(result);

    //map - 매개변수 하나 -> 매개변수에 연산을 수행해서 반환한다
    arr2 = arr.map(x=> x+10);
    console.log( arr2 );

    //짝수에 10씩 더해서 반환
    arr3 = arr.filter(x=> x%2==0)
              .map(x=> x+10);       //이쁘게 줄맞춰서 쓰기
    console.log(arr3);

    //홀수에 10곱해서 반환
    arr3 = arr.filter(x=> x%2==1)       //중간연산 - 배열을 반환한다
              .map(x=> x*10)
              .forEach( x=>console.log(x));       //최종연산
    

    //단어도 5글자이상을 찾아서 대문자로 만들어서 출력하기
    words.filter(w=> w.length>=5)
         .map(w=> w.toUpperCase())
         .forEach(w=> console.log(w));
         
</script>
