<script>
    i=1;                        //초기상태
    while(i<=10){               //조건식
        console.log("i= ", i);
        i+=1;                   //조건식의 결과가 false가 되게 하는 수식을 마지막에 붙이자
    }

    i=1;
    sum=0;
    while(i<=10){
        sum+=i;
        i=i+1;
    }
    console.log("sum = ", sum);

    //1~n까지의 합계를 구한다. 합계가 1000이 넘는 n을 구하자
    i=0;
    sum=0;
    while(sum<1000){
        i=i+1;
        sum = sum + i;
    }
    console.log(i,sum);

</script>
