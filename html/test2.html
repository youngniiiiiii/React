<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<%=boardList%>-->
    <%for( item of boardList){ %>
        <%=item.id%> &nbsp; &nbsp;
        <%=item.title%> &nbsp; &nbsp;
        <%=item.writer%> &nbsp; &nbsp;
        <%=item.wdate%> <br/>
    <%}%>

    <table>
        <thead>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </thead>
        <tbody>
            <%for(board of boardList){%>
            <tr>
                <td><%=board.id%></td>
                <td><%=board.title%></td>
                <td><%=board.writer%></td>
                <td><%=board.wdate%></td>
            </tr>
        <%}%>
        </tbody>
    </table>
</body>
</html>
