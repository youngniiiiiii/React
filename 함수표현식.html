<script>
    let add = function(x, y){
        return x+y;
    }

    //add라는 변수에 두개의 매개변수를 갖고 반환값이 있는 이름없는 함수를 만들어서 함수의 주소를 저장한다.
    console.log( add(3,4));
</script>
