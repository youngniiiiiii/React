<script>
    let s = [
        {"name":"홍길동", kor:90, eng:90, mat:80},
        {"name":"장길산", kor:80, eng:80, mat:100},
        {"name":"임꺽정", kor:70, eng:70, mat:90},
        {"name":"장승업", kor:60, eng:80, mat:60},
        {"name":"홍경래", kor:70, eng:50, mat:40}
    ];

    //총점, 평균
    s.map((item)=>{
        item.total = item.kor + item.mat + item.eng;
        item.avg = item.total/3;
        return item;
    }).forEach(item=>{
        console.log(`${item.name} ${item.total} ${item.avg}`);
    });
</script>
