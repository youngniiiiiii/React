<script>
    //자바스크립트는 변수를 선언 안해도 된다.
    //let으로 바꾸믄 에러가 뜬다: Uncaught ReferenceError: Cannot access 'a' before initialization
    a=10;
    console.log(a);

    let a;
    console.log(a);

    for(i=1; i<=10; i++){
        let a;
        a+=i;
    }
    console.log(a);

    //let은 그 범위내에서 돈다 => 명확하쥬?


</script>
